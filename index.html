<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  <div class="outer-container">
  <main>
    <header>
      <h1>calc</h1>
      <div class="theme-changer">
        <h2>THEME</h2>
        <div class="slider-button-container">
          
          <div class="labels">
            <h2>1</h2>
            <h2>2</h2>
            <h2>3</h2>
          </div>
          <div class="slider-button-bg">
            <div class="slider-button"></div>
          </div>
        
        </div>
      </div>
    </header>
    
    <div class="screen">
      <p>399,981</p>
    </div>
    
    <div class="keyboard">
      <div class="button"><p>7</p></div>
      <div class="button"><p>8</p></div>
      <div class="button"><p>9</p></div>
      <div class="button del"><p>DEL</p></div>
      <div class="button"><p>4</p></div>
      <div class="button"><p>5</p></div>
      <div class="button"><p>6</p></div>
      <div class="button"><p>+</p></div>
      <div class="button"><p>1</p></div>
      <div class="button"><p>2</p></div>
      <div class="button"><p>3</p></div>
      <div class="button"><p>-</p></div>
      <div class="button"><p>.</p></div>
      <div class="button"><p>0</p></div>
      <div class="button"><p>/</p></div>
      <div class="button"><p>x</p></div>
      <div class="button reset"><p>RESET</p></div>
      <div class="button equals"><p>=</p></div>
    </div>
  </main>
  </div>
</body>
</html>
